<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div id="content">
      <img id="logo" src="img/logo.png">
      <div id="main-screen">
        <div id="weather-form">
          <div class="form-div">
            <input
              type="text"
              name="search-input"
              id="search-input"
              placeholder="Search a city"
              required
            />
            <button id="search-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                />
              </svg>
            </button>
          </div>
          <small id="error" style="display: none;">Remember where I live</small> 
        </div>
      </div>

      <div id="result-screen" style="display: block">
        <div id="result-content">
          <div id="result-summary">
            <div class="summary-item">
              <div id="result-temp">-Â°C</div>
              <div id="result-place">-</div>
            </div>
            <div id="" class="summary-item">
              <div>
                <div id="result-weather"><img src="" alt="" class="img-fluid" ></div>
                <div id="result-weather-desc">-</div>
              </div>
            </div>
          </div>
          <div id="result-details">
            <div class="details-item">
              <h2>Feels like</h2>
              <p id="result-feeling">-</p>
            </div>
            <div class="details-item">
              <h2>Humidity</h2>
              <p id="result-humidity">-</p>
            </div>
            <div class="details-item">
              <h2>Wind</h2>
              <p id="result-pressure">-</p>
            </div>
            <div class="details-item">
              <h2>Min temp</h2>
              <p id="result-mintemp">-</p>
            </div>
            <div class="details-item">
              <h2>Max temp</h2>
              <p id="result-maxtemp">-</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
